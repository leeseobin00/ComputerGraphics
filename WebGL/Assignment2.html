<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
uniform vec4 uOffset;
uniform vec4 uColor;
varying vec4 fColor;

void
main()
{
    gl_Position = vPosition + uOffset;	// gl_Position - vertex location
	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = fColor;	// gl_FragColor - vertex color
}
</script>
